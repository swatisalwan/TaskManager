<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Tasks And Notes Manager</title>
    
    
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="style.css">
              <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
              <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
             
              <script src="collapsible.js"></script>  
              <script src="showNewTask.js"></script> 
              <script src="sorting.js"></script> 
              <script src="frontend.js"></script> 
              <script src="notes.js"></script>
              <script src="updateNotes.js"></script>
              <script src="newNotes.js"></script>

</head>
<body>
 
  <h1 class="font-weight-bold font-italic text-center">Manage Your Tasks <span class= "badge badge-secondary text-center">Add Notes</span></h1>
  

   
    <form class="jumbotron font-italic font-weight-bold m-5" style="background-color:rgb(161, 187, 235);">
        <!--New Task-->
        <div class="form-group row">
          <label for="newTask" class="col-sm-2 col-form-label">New Task</label>
          
          <div class="col-sm-4">
            <input type="text" class="form-control" placeholder="Enter New Task" id="newTask">
          </div>
        </div>

         <!--Description of New Task-->
         <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description of the Task</label>
            <div class="col-sm-4">
            <textarea class="form-control" id="description" placeholder="Description" rows="3"></textarea>
            </div>
         </div>

         <!--Duration of New Task-->
         <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Due Date of Task</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" id="date" value=${tomorrow}>
            </div>
          </div>


        <!--Priority of New Task-->
       
        <div class="form-group row">
          <label for="priority" class="col-sm-2 col-form-label">Priority</label>
            <div class="col-sm-4">
            <input type="text" class="form-control"  id="priority" value="Medium" >
          </div>
        </div>

        <!--Status of New Task-->
        
        <div class="form-group row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          
          <div class="col-sm-4">
            <input type="text" class="form-control"  id="status" value="Incomplete" disabled>
          </div>
        </div>

              <!--Button-->
            <div class="form-group row ">
              <div class="col-sm-8 p-2 text-center">
                <button type="submit" class="btn btn-primary " id="addBtn" >Add New Task To Your List</button>
              </div>

            </div>

             <!--Form Finished. Now Functionalities-->
            <div class="container w-100 p-3">
              <h3 class="font-weight-bold font-italic text-center">You Can Search And Sort Here!!!</h3>
              <div class="form-group row ">
                
                <div class="col-sm-4 p-4 ">
                  <input type="number" class="form-control" id="search" placeholder="Enter Id And Press Button Accordingly">
                </div>
  
                <div class="col-sm-2 m-4">
                  <button type="button" class="btn btn-primary" id="searchId">Search Task By Id</button>
                </div>
                
                <div class="col-sm-2 m-4">
                  <button type="button" class="btn btn-primary" onclick="showNotes()" id="searchNotesId">Search Note By Id</button>
                </div>
  
                <div class="col-sm-2 m-4">
                  <a href="#update" ><button type="button" class="btn btn-primary " onclick="updateTask()" id="searchNotesId">Update Task</button></a>
                </div>
  
                
  
            </div>
  
  
              <!-- Different sorting Button -->
            <div class="form-group row" >

              <div class="col-sm-2 p-4 ">
                <button type="button" class="btn btn-primary .btn-lg" id="sortByPriority" >Sort by Priority</button>
              </div>
  
              <div class="col-sm-2 p-4 ">
                <button type="button" class="btn btn-primary .btn-lg" id="sortByStatus" >Sort by Status</button>
              </div>
  
              <div class="col-sm-3 p-4 ">
                <button type="button" class="btn btn-primary" id="sortBydateL" >Sort by Due Date (Asc)?</button>
              </div>
  
              <div class="col-sm-3 p-4 ">
                <button type="button" class="btn btn-primary" id="sortBydateO" >Sort by Due Dates (Desc)??</button>
              </div>
  
              
  
            </div>
  
            </div>
          </form>     
          

         
          
         
            
         

    <!-- list to be printed -->
    <div class="row" id ="taskList">

    
    </div>

    <div id="update">
      
    </div>
</body>

</html>
