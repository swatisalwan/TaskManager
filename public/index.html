<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks And Notes Manager</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="showNewTask.js"></script> 
    <script src="frontend.js"></script> 

</head>
<body>

  <h1 class="font-weight-bold font-italic text-center">Manage Your Tasks <span class= "badge badge-secondary ">Add Notes</span></h1>


   
    <form class="jumbotron font-italic font-weight-bold ">
        <!--New Task-->
        <div class="form-group row">
          <label for="newTask" class="col-sm-2 col-form-label">New Task</label>
          
          <div class="col-sm-4">
            <input type="text" class="form-control" id="newTask">
          </div>
        </div>

         <!--Description of New Task-->
         <div class="form-group row">
            <label for="description" class="col-sm-2 col-form-label">Description of the Task</label>
            <div class="col-sm-4">
            <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
         </div>

         <!--Duration of New Task-->
         <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Due Date of Task</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" id="date">
            </div>
          </div>


        <!--Priority of New Task-->
       
        <div class="form-group row">
          <label for="priority" class="col-sm-2 col-form-label">Priority</label>
          
          <div class="col-sm-4">
            <input type="text" class="form-control" id="priority">
          </div>
        </div>

        <!--Status of New Task-->
        
        <div class="form-group row">
          <label for="status" class="col-sm-2 col-form-label">Status</label>
          
          <div class="col-sm-4">
            <input type="text" class="form-control" id="status">
          </div>
        </div>

              <!--Button-->
            <div class="form-group row">
                
                <div class="col-sm-2">
                  <button class="btn btn-primary" id="addBtn">Add Task</button>
                </div>

                
               <div class="col-sm-4">
                    <button class="btn btn-success" id="sortByPriority" >Sort by Priority</button>
              </div>

            </div>
              

            <div class="form-group row">
                
              <div class="col-sm-2">
                <button class="btn btn-primary" id="searchId">Search Task By Id</button>
              </div>

              <div class="col-sm-4">
                <input type="text" class="form-control" id="search">
              </div>
            

          </div>

            
    </form>     

    <!-- list to be printed -->
    <div class="row" id ="taskList">

    
    </div>
</body>

</html>
