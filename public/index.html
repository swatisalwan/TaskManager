<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks And Notes Manager</title>
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="showNewTask.js"></script> 
    <script src="frontend.js"></script> 

</head>
<body>

  <h1 class="font-weight-bold font-italic text-center">Manage Your Tasks <span class= "badge badge-secondary ">Add Notes</span></h1>


   
    <form class="jumbotron font-italic font-weight-bold ">
        <!--New Task-->
        <div class="form-group row">
          <label for="newTask" class="col-sm-2 col-form-label">New Task</label>
          
          <div class="col-sm-4">
            <input type="text" class="form-control" id="newTask">
          </div>
        </div>

         <!--Description of New Task-->
         <div class="form-group row">
            <label for="descTask" class="col-sm-2 col-form-label">Description of the Task</label>
            <div class="col-sm-4">
            <textarea class="form-control" id="descTask" rows="3"></textarea>
            </div>
         </div>

         <!--Duration of New Task-->
         <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Due Date of Task</label>
            <div class="col-sm-4">
              <input type="date" class="form-control" id="date">
            </div>
          </div>


        <!--Priority of New Task-->
       
        <div class="form-group row">
          <div class="col-sm-2">Priority of the Task</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1" disabled>
              <label class="form-check-label" for="gridCheck1">
                 High
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="defaultCheck2" checked>
              <label class="form-check-label" for="defaultCheck2">
                Medium
              </label>
            </div>

            <div class="form-check">
              <input class="form-check-input" type="checkbox"  id="defaultCheck2" >
              <label class="form-check-label" for="defaultCheck2">
                Low
              </label>
            </div>
          </div>
      </div>

        <!--Status of New Task-->
        
        <div class="form-group row">
            <div class="col-sm-2">Status of the Task</div>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" disabled>
                <label class="form-check-label" for="gridCheck1">
                   Complete
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox"  id="defaultCheck2" checked>
                <label class="form-check-label" for="defaultCheck2">
                  Incomplete
                </label>
              </div>
            </div>
        </div>
              <!--Button-->
            <div class="form-group row">
                
                <div class="col-sm-6">
                  <button class="btn btn-primary" id="addBtn">Add Task</button>
                </div>

                
               <div class="col-sm-6">
                    <button class="btn btn-success" id="sortByPriorityBtn">Sort by Priority</button>
              </div>

            </div>
    </form>     

    <!-- list to be printed -->
    <div class="row" id ="taskList">

    
    </div>
</body>

</html>
